<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, intial-scale=1.0"/>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <title>Travel weather app</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Weather App for Travel</a>
            </div>
         </nav>
    </header>
    <form id="input-form" class="input-form">
      <div id="from-city" class="user-input">
        <label for="from-city">From City</label>
        <input type="text" id="From-city" placeholder="Enter from city">
      </div>
      <div id="destination" class="user-input">
        <label for="destination-city"> Destination City</label>
        <input type="text" id="Destination city" placeholder="Enter destination city">
      </div>
      <div id="departure" class="input-field col s6">
            <input type="date" id="departure-date" class="validate">
            <label for="departure-date">Departure Date</label>
      </div>
        <div id="return" class="input-field col s6">
            <input type="date" id="return-date" class="validate">
            <label for="return-date">Return Date</label>
        </div>
        <div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
               <i class="material-icons right">send</i>
            </button>
            <a onClick="window.print()" class="waves-effect waves-light btn">Print this Page</a>
            <a class="waves-effect waves-light btn" type="submit" id="clear-button" value="Clear Saved Data" >Clear the data</a>
         </div>
        <div id="error-message" class="error-message"></div>
    </form>
    
    <footer class="page-footer">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <p class="grey-text text-lighten-4">A project for Udacity's Front End Web Developer Nanodegree by Maruti Karra</p>
            </div>
            <div class="col l4 offset-l2 s12">
              <ul>
                <li><a class="grey-text text-lighten-3" href="https://github.com/sravanthiganti">Github</a></li>
                <li><a class="grey-text text-lighten-3" href="https://github.com/sravanthiganti">Linkedin</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
</body>

</html>
